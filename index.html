<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>قريبًا</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #f8fafc, #e2e8f0);
      color: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .logo {
      width: 140px;
      height: auto;
      margin-bottom: 24px;
      animation: fadeIn 1.4s ease forwards;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 10px;
      opacity: 0;
      transform: translateY(15px);
      animation: fadeUp 1s 0.3s forwards;
    }
    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 30px;
      opacity: 0;
      transform: translateY(15px);
      animation: fadeUp 1s 0.5s forwards;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #2563eb;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      opacity: 0;
      transform: translateY(15px);
      animation: fadeUp 1s 0.7s forwards;
    }
    button:hover {
      background-color: #1d4ed8;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #888;
      opacity: 0;
      animation: fadeIn 1s 1.2s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      p { font-size: 0.9rem; }
      button { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <img src="assets/logo.png" alt="شعار الشركة" class="logo" />
  <h1>نحن نعمل على شيء مميز!</h1>
  <p>ترقبوا إطلاق موقعنا قريبًا.</p>
  <button onclick="alert('تم الاشتراك بنجاح!')">أعلمني عند الإطلاق</button>
  <footer>© جميع الحقوق محفوظة - شركتك</footer>
</body>
</html>
